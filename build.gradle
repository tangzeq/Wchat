plugins {
  id 'java'
  id 'org.jetbrains.intellij.platform' version '2.6.0'
  id 'org.openjfx.javafxplugin' version '0.1.0' // 稳定管理JavaFX依赖
}

// JavaFX 插件一键配置，自动适配系统平台
javafx {
  version = '17.0.1' // 与JDK17完全兼容，匹配你的代码
  modules = ['javafx.controls', 'javafx.web', 'javafx.swing', 'javafx.fxml', 'javafx.graphics', 'javafx.base']
}

// 编码配置（全链路UTF-8，解决控制台/文件乱码）
tasks.withType(Test) {
  systemProperty 'file.encoding', 'UTF-8'
}

tasks.withType(JavaCompile).configureEach {
  options.encoding = 'UTF-8'
  options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation', '-encoding', 'UTF-8']
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaExec) {
  systemProperty 'file.encoding', 'UTF-8'
  systemProperty 'sun.jnu.encoding', 'UTF-8'
  defaultCharacterEncoding = 'UTF-8'
}

tasks.withType(Javadoc) {
  options.encoding = 'UTF-8'
}

tasks.all {
  if (it.hasProperty('java')) {
    it.java.systemProperty 'file.encoding', 'UTF-8'
    it.java.systemProperty 'sun.jnu.encoding', 'UTF-8'
  }
}

group 'tangzeqi.com'
version '1.0.7'

// 仓库配置（确保JavaFX及第三方依赖可下载）
repositories {
  mavenCentral()
  maven { url 'https://repo.gradle.org/gradle/libs-releases' }
  maven { // JavaFX专属仓库，不可缺失
    url 'https://maven.gluonhq.com/'
    name 'Gluon Repository'
  }
  intellijPlatform {
    defaultRepositories()
  }
}

// 依赖配置（无冗余、无冲突）
dependencies {
  intellijPlatform {
    create('IC', '2023.3')
  }

  implementation 'io.netty:netty-all:4.1.68.Final'
  compileOnly 'org.projectlombok:lombok:1.18.30'
  annotationProcessor 'org.projectlombok:lombok:1.18.30'
  implementation 'com.alibaba:fastjson:1.2.71'
  implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
  implementation 'org.apache.tika:tika-core:2.9.0'
  implementation 'org.jsonschema2pojo:jsonschema2pojo-core:1.2.2'
  implementation 'com.github.jsqlparser:jsqlparser:3.2'
  implementation 'org.slf4j:slf4j-api:2.0.7'
  implementation 'org.slf4j:slf4j-simple:2.0.7'
}

// 编译配置兜底
compileJava {
  options.encoding = 'UTF-8'
  options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation']
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
}

java {
  buildSearchableOptions.defaultCharacterEncoding = 'UTF-8'
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
}

javadoc {
  options.encoding = 'UTF-8'
}

// runIde 核心配置（解决JavaFX模块加载问题，确保IDE插件正常启动）
runIde {
  // 1. 解析JavaFX模块路径
  def javafxJars = configurations.runtimeClasspath.files.findAll {
    it.name.startsWith('javafx-') && it.name.endsWith('.jar')
  }
  def javafxModulePath = javafxJars.join(File.pathSeparator)

  // 2. JVM参数配置（顺序规范，无漏洞）
  jvmArgs = [
          '-Xmx2048m', // 充足内存，避免卡顿
          '-Dfile.encoding=UTF-8',
          '-Dsun.jnu.encoding=UTF-8',
          "--module-path=${javafxModulePath}",
          '--add-modules=javafx.base,javafx.controls,javafx.fxml,javafx.graphics,javafx.swing,javafx.web',
          // 导出内部API，支持反射调用（开发者工具功能）
          '--add-exports=javafx.web/com.sun.webkit.network=ALL-UNNAMED',
          '--add-exports=javafx.web/com.sun.webkit.graphics=ALL-UNNAMED',
          '--add-exports=javafx.web/com.sun.webkit.dom=ALL-UNNAMED',
          '--add-exports=javafx.graphics/com.sun.javafx.scene=ALL-UNNAMED',
          '--add-exports=javafx.web/com.sun.webkit=ALL-UNNAMED', // 新增：支持WebPage反射
          '--add-opens=javafx.web/javafx.scene.web=ALL-UNNAMED',
          '--add-opens=javafx.web/com.sun.javafx.scene.web=ALL-UNNAMED',
          '--add-opens=javafx.web/com.sun.webkit=ALL-UNNAMED'
  ]

  // 编码环境变量兜底
  environment 'IDE_PROPERTIES_FILE_ENCODING', 'UTF-8'
  environment 'FILE_ENCODING', 'UTF-8'
}

// 插件版本兼容配置
patchPluginXml {
  sinceBuild = '233.11799.241'
  untilBuild = '241.18034.62'
}